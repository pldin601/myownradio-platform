options:
  docker: true

pipelines:
  tags:
    v*:
     - step:
        deployment: production
        script:
          - export IMAGE_NAME=myownradio/backend-core:$BITBUCKET_TAG
          - docker build -t $IMAGE_NAME .
          - docker login --username $DOCKER_HUB_USERNAME --password $DOCKER_HUB_PASSWORD
          - docker push $IMAGE_NAME
          # Download the necessary tools to deploy to kubernetes
          - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
          - chmod +x ./kubectl
          - sudo mv ./kubectl /usr/local/bin/kubectl
          # Configure kubectl
          - kubectl config set-cluster $CLUSTER_NAME --server=$KUBERNETES_HOST
          - kubectl config set-credentials $DEPLOYMENT_USER --username=$KUBERNETES_USERNAME --password=$KUBERNETES_PASSWORD
          - kubectl config set-context $DEPLOYMENT_CONTEXT --cluster=$CLUSTER_NAME --user=$DEPLOYMENT_USER
          - kubectl config use-context $DEPLOYMENT_CONTEXT
          # Update the deployment to use the new Docker image
          - kubectl set image deployment/mor-web-deployment mor-web=$IMAGE_NAME