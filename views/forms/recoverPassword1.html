<div class="fixed-width">
    <div id="page-contents">
        <div class="form-wrap">
            <form name="recovery" ng-submit="submit()" novalidate="novalidate">
                <h1>
                    <i class="icon-https"></i>
                    <translate filter="uppercase">FR_PASSWORD_RECOVERY</translate>
                </h1>
                <div class="hint top">
                    <translate filter="uppercase">FR_HOW_TO_RESET_PASSWORD</translate>
                </div>
                <div class="status" bind-html="status"></div>
                <table class="form-table">
                    <tr>
                        <td>
                            <label for="login">
                                <translate>FR_LOGIN_DOTS</translate>
                            </label>
                        </td>
                        <td>
                            <input type="text"
                                   id="login"
                                   name="login"
                                   ng-model="reset.login"
                                   ng-required="true"
                                   ng-focus="true"
                                   must-exist="login"
                                   autocomplete="off"
                                    />
                            <div class="validation" ng-show="recovery.login.$focused && !recovery.login.$pristine">
                                <div ng-if="recovery.login.$error.required">
                                    <translate>FR_LOGIN_MUST_BE_FILLED</translate>
                                </div>
                                <div ng-if="recovery.login.$error.exists">
                                    <translate attrs="{login: recovery.login}">CEX_NO_USER_BY_LOGIN</translate>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <input class="right" ng-disabled="recovery.$invalid" type="submit" value="{{ tr('FR_BEGIN') }}">
            </form>
        </div>
    </div>
</div>
