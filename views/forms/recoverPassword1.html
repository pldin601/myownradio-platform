<div class="fixed-width">
    <div id="page-contents">
        <div class="form-wrap">
            <form name="recovery" ng-submit="submit()" novalidate="novalidate">
                <h1><i class="icon-https"></i> {{ tr('FR_PASSWORD_RECOVERY') | uppercase }}</h1>
                <div class="hint top" bind-html="tr('FR_HOW_TO_RESET_PASSWORD')"></div>
                <span>{{ status }}</span>
                <table class="form-table">
                    <tr>
                        <td>
                            <label for="login">{{ tr('FR_LOGIN') }}:</label>
                        </td>
                        <td>
                            <input type="text"
                                   id="login"
                                   name="login"
                                   ng-model="reset.login"
                                   ng-required="true"
                                   ng-focus="true"
                                   must-exist="login"
                                   autocomplete="off"
                                    />
                            <div class="validation" ng-show="recovery.login.$focused && !recovery.login.$pristine">
                                <div ng-if="recovery.login.$error.required" bind-html="tr('FR_LOGIN_MUST_BE_FILLED')"></div>
                                <div ng-if="recovery.login.$error.exists" html-bind="tr('CEX_NO_USER_BY_LOGIN', { login: recovery.login })"></div>
                            </div>
                        </td>
                    </tr>
                </table>
                <input ng-disabled="recovery.$invalid" type="submit" value="{{ tr('FR_BEGIN') }}" style="float:right">
            </form>
        </div>
    </div>
</div>
