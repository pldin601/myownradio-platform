<div class="stream-share">
    <h1>Share radio station <b>{{ streamObject.name }}</b></h1>
    <div class="contents" ng-init="activeTab=0">
        <ul class="mor-tabs">
            <li class="tab" ng-click="activeTab=0" ng-class="{active: activeTab == 0}">
                <i class="icon-share-alt"></i> Share</li>
            <li class="tab" ng-click="activeTab=1" ng-class="{active: activeTab == 1}">
                <i class="icon-embed"></i> Embed</li>
        </ul>
        <div class="mor-tabs-contents">
            <div class="tab-content tab-share" ng-show="activeTab == 0">
                <h1 class="center">Share <b>{{ streamObject.name }}</b> on your social network:</h1>
                <div class="social-buttons center">
                    <span class='sb st_sharethis_large' displayText='ShareThis' st_url="{{ streamObject.url }}"></span>
                    <span class='sb st_facebook_large' displayText='Facebook' st_url="{{ streamObject.url }}"></span>
                    <span class='sb st_twitter_large' displayText='Tweet' st_url="{{ streamObject.url }}"></span>
                    <span class='sb st_googleplus_large' displayText='Google +' st_url="{{ streamObject.url }}"></span>
                    <span class='sb st_email_large' displayText='Email' st_url="{{ streamObject.url }}"></span>
                </div>
            </div>
            <div class="tab-content" ng-show="activeTab == 1">
                <div class="embed-title">
                    <label class="block" for="embed" style="margin-bottom: 4px">Embed code:</label>
                    <input class="block" id="embed" type="text" readonly=""
                           ng-model="code" onclick="this.select()" />
                </div>
                <div class="embed-preview">
                    <div style="margin-bottom: 14px">Preview:</div>
                    <div class="embed-frame">
                        <div class="auto" ng-if="embed" style="display: inline-block">
                            <iframe ng-src="{{ embed.url }}" width="{{ embed.maxSize }}" height="{{ embed.maxSize }}"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <div class="button" ng-click="closeThisDialog()">Close</div>
    </div>
</div>
