<div id="layer">
    <div id="green"></div>
</div>
<div id="hd">
    <div class="fixed-width">
        <div id="buttons">
            <span ng-hide="account.authorized">
                <a href="/login" mor-tooltip="{{ tr('FR_LOGIN_TOOLTIP') }}" bind-html="tr('FR_LOGIN')"></a>
                <a href="/signup" mor-tooltip="{{ tr('FR_SIGN_UP_TOOLTIP') }}" bind-html="tr('FR_SIGN_UP')"></a>
            </span>
            <span ng-show="account.authorized">
                <a href="/profile/" mor-tooltip="{{ tr('FR_PROFILE_TOOLTIP') }}">My Profile</a>
                <a href="#" ng-click="account.logout()" mor-tooltip="{{ tr('FR_LOGOUT_TOOLTIP') }}" bind-html="tr('FR_LOGOUT')"></a>
            </span>
        </div>
        <h2 id="logo">
            <a href="/"><i class="mor-logo"></i>MYOWNRADIO<sup>beta</sup></a>
        </h2>
        <div id="search" ng-controller="SearchFormController">
            <form ng-class="focused ? 'focused' : ''" name="search" novalidate="novalidate">
                <input ng-model="filter"
                       class="transparent"
                       type="text"
                       placeholder="{{ tr('FR_SEARCH_PLACEHOLDER') }}"
                       name="filter"
                       autocomplete="off"
                       analytics-on="change" analytics-event="Search" analytics-category="Streams" analytics-label="{{ filter }}">
                <input mor-tooltip="{{ tr('FR_SEARCH') }}" type="submit" value="">
            </form>
            <div class="search-hint" ng-if="filter.length > 0 && focused == true">
                <ul class="items" navigable-list="selected">
                    <li class="head" ng-click="goSearch()">
                        <a ng-href="/search/{{ filter | escape }}" bind-html="tr('FR_SEARCH_FOR', { filter: filter })"></a>
                    </li>
                    <li ng-repeat="stream in streams" ng-click="goStream(stream.key)">
                        <a ng-href="/streams/{{stream.key}}">
                            <div class="cover dark">
                                <img ng-if="stream.cover" ng-src="{{stream.cover_url}}?size=24">
                            </div>
                            {{ stream.name }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="links">
            <a href="/streams/" mor-tooltip="{{ tr('FR_BROWSE_STATIONS') }}"><i class="icon-wifi-tethering"></i> {{ tr('FR_CHANNELS') }}</a>
            <a href="/categories/" mor-tooltip="{{ tr('FR_BROWSE_CATEGORIES') }}"><i class="icon-folder"></i> {{ tr('FR_CATEGORIES') }}</a>
        </div>
    </div>
</div>
