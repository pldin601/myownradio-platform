<div class="new-stream-catalog-badge">
    <ul class="new-stream-catalog" infinite-scroll="load()" infinite-scroll-disabled="busy"
        infinite-scroll-distance="1">
        <li ng-repeat="channel in data.channels.items" ng-init="actions = actionProvider(channel)" ng-if="channel.bookmarked" synchronize="channel" sync-key="sid">
            <div class="cover-section">
                <div class="cover">
                    <img fadein ng-if="channel.cover" ng-src="{{channel.cover | channelArtwork }}?size=200">
                    <play obj="channel"></play>
                </div>
            </div>
            <div class="info-section">
                <div class="stream-name">
                    <a ng-href="{{ channel | channelLink }}" ng-bind="channel.name"></a>
                </div>
                <div class="stats">
                    <span mor-tooltip="{{ pl('FR_COUNT_USERS_LISTENING', channel.listeners_count) }}">
                        <i class="icon-hearing"></i><span>{{ channel.listeners_count | number }}</span>
                    </span>
                    <span mor-tooltip="{{ pl('FR_STREAM_BOOKMARKED_TIMES', channel.bookmarks_count) }}">
                        <i bookmark-icon="channel" class="icon-heart hoverable" ng-click="actions.bookmark()"></i>
                        <span>{{ channel.bookmarks_count | number }}</span>
                    </span>
                </div>
                <div class="now-playing" watch-playing="channel">
                    {{ channel.now_playing }}
                </div>
            </div>
        </li>
    </ul>
</div>
