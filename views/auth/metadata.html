<div class="metadata-editor" ng-enter="save()">
    <h1><i class="icon-mode-edit"></i> EDIT INFO</h1>
    <div class="subinfo">
        <span>for </span>
        <span class="bold" ng-if="source.length > 1">{{ source.length }} tracks</span>
        <span class="bold" ng-if="source.length == 1">{{ source[0].filename }}</span>
    </div>
    <table class="editor">
        <tr>
            <td>Title:</td>
            <td><input type="checkbox" ng-model="metadata.save_title"></td>
            <td><input ng-disabled="!metadata.save_title" type="text" ng-model="metadata.title"/></td>
        </tr>
        <tr>
            <td>Artist:</td>
            <td><input type="checkbox" ng-model="metadata.save_artist"></td>
            <td><input ng-disabled="!metadata.save_artist" type="text" ng-model="metadata.artist"/></td>
        </tr>
        <tr>
            <td>Album:</td>
            <td><input type="checkbox" ng-model="metadata.save_album"></td>
            <td><input ng-disabled="!metadata.save_album" type="text" ng-model="metadata.album"/></td>
        </tr>
        <tr>
            <td>Track Number:</td>
            <td><input type="checkbox" ng-model="metadata.save_track_number"></td>
            <td><input ng-disabled="!metadata.save_track_number" type="text" ng-model="metadata.track_number"/></td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td><input type="checkbox" ng-model="metadata.save_genre"></td>
            <td><input ng-disabled="!metadata.save_genre" type="text" mor-suggest="lib.genres" ng-model="metadata.genre"/></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="checkbox" ng-model="metadata.save_date"></td>
            <td><input ng-disabled="!metadata.save_date" type="text" ng-model="metadata.date"/></td>
        </tr>
        <tr>
            <td>Buy link:</td>
            <td><input type="checkbox" ng-model="metadata.save_buy"></td>
            <td><input ng-disabled="!metadata.save_buy" type="text" ng-model="metadata.buy"/></td>
        </tr>
        <tr>
            <td>Access:</td>
            <td><input type="checkbox" ng-model="metadata.save_can_be_shared"></td>
            <td>
                <select ng-disabled="!metadata.save_can_be_shared" ng-model="metadata.can_be_shared">
                    <option value="0">Private - people can't copy this track to their library</option>
                    <option value="1">Public - people can copy this track(s) to their library</option>
                </select>
                <div class="info-block" ng-visible="metadata.can_be_shared">
                    Use this feature only if you <b>really</b> know that this won't violate any copyright laws.
                </div>
            </td>
        </tr>
    </table>
    <div class="controls">
        <div class="button" ng-click="save()">Save</div>
        <div class="button" ng-click="closeThisDialog()">Cancel</div>
    </div>
</div>
