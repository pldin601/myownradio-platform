<div class="fixed-width">
    <div id="page-contents">
        <nav class="main" main-navigation=""></nav>
        <div class="form-wrap full-width" ng-controller="ChangePasswordController">
            <form class="float" name="password_form" ng-submit="submit()" novalidate="novalidate">
                <h1><i class="icon-https"></i>CHANGE PASSWORD</h1>
                <div class="status">{{ error }}</div>
                <div class="status info">{{ status }}</div>
                <table class="form-table">
                    <tr>
                        <td>
                            <label for="currentPassword">Current password:</label>
                        </td>
                        <td>
                            <input type="password"
                                   name="currentPassword"
                                   id="currentPassword"
                                   ng-model="passwords.current"
                                   ng-required="true"
                                   autocomplete="off"
                                   ng-focus="true"
                                    />

                            <div class="validation" ng-show="plan_form.currentPassword.$focused && plan_form.currentPassword.$dirty">
                                <div ng-if="plan_form.currentPassword.$error.required">
                                    Password must be filled
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password1">New password:</label>
                        </td>
                        <td>
                            <input type="password"
                                   id="password1"
                                   name="password1"
                                   ng-model="passwords.password1"
                                   ng-required="true"
                                   ng-minlength="6"
                                   ng-maxlength="32"
                                   ng-focus="true"
                                    />

                            <div class="validation" ng-show="plan_form.password1.$focused && plan_form.password1.$dirty">
                                <div ng-if="plan_form.password1.$error.required">
                                    Password must be filled
                                </div>
                                <div ng-if="plan_form.password1.$error.minlength">
                                    Password required to be at least 6 chars
                                </div>
                                <div ng-if="plan_form.password1.$error.maxlength">
                                    Password cannot be longer than 32 chars
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password2">New password again:</label>
                        </td>
                        <td>
                            <input type="password"
                                   id="password2"
                                   name="password2"
                                   ng-model="check"
                                   compare-to="passwords.password1"
                                   ng-required="true"
                                   ng-focus="true"
                                    />

                            <div class="validation" ng-show="plan_form.password2.$focused && plan_form.password2.$dirty">
                                <div ng-if="plan_form.password2.$error.compareTo">
                                    Entered password must match previous
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <input ng-disabled="plan_form.$invalid" type="submit" value="Update" style="float:right">
                <a href="/recover" style="float:left">I forgot my current password</a>
            </form>
        </div>
    </div>
</div>
