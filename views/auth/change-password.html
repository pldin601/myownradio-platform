<div class="fixed-width">
    <div id="page-contents">
        <nav class="main" main-navigation=""></nav>
        <div class="form-wrap full-width" ng-controller="ChangePasswordController">
            <form class="float" name="password_form" ng-submit="submit()" novalidate="novalidate">
                <h1 class="form-title">
                    <i class="icon-https"></i>
                    <translate filter="uppercase">LABEL_CHANGE_PASSWORD</translate>
                </h1>
                <div class="status" bind-html="error"></div>
                <div class="status info" html-bind="status"></div>
                <table class="form-table">
                    <tr>
                        <td>
                            <label for="currentPassword">
                                <translate>LABEL_CURRENT_PASSWORD</translate>
                            </label>
                        </td>
                        <td>
                            <input type="password"
                                   name="currentPassword"
                                   id="currentPassword"
                                   ng-model="passwords.current"
                                   ng-required="true"
                                   autocomplete="off"
                                   ng-focus="true" />
                            <div class="validation" ng-show="password_form.currentPassword.$focused && password_form.currentPassword.$dirty">
                                <div ng-if="password_form.currentPassword.$error.required">
                                    <translate>WARN_PASSWORD_EMPTY</translate>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password1">
                                <translate>LABEL_NEW_PASSWORD</translate>
                            </label>
                        </td>
                        <td>
                            <input type="password"
                                   id="password1"
                                   name="password1"
                                   ng-model="passwords.password1"
                                   ng-required="true"
                                   ng-minlength="config.validator.user.password.min"
                                   ng-maxlength="config.validator.user.password.max"
                                   ng-focus="true" />
                            <div class="validation" ng-show="password_form.password1.$focused && password_form.password1.$dirty">
                                <div ng-if="password_form.password1.$error.required">
                                    <translate>WARN_PASSWORD_EMPTY</translate>
                                </div>
                                <div ng-if="password_form.password1.$error.minlength || password_form.password1.$error.maxlength">
                                    <translate args="[ config.validator.user.password.min, config.validator.user.password.max ]">VALIDATOR_PASSWORD_LENGTH</translate>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password2">
                                <translate>LABEL_PASSWORD_AGAIN</translate>
                            </label>
                        </td>
                        <td>
                            <input type="password"
                                   id="password2"
                                   name="password2"
                                   ng-model="check"
                                   compare-to="passwords.password1"
                                   ng-required="true"
                                   ng-focus="true" />
                            <div class="validation" ng-show="password_form.password2.$focused && password_form.password2.$dirty">
                                <div ng-if="password_form.password2.$error.compareTo">
                                    <translate>WARN_PASSWORD_MISMATCH</translate>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <input ng-disabled="password_form.$invalid" type="submit" value="{{ tr('FR_CHANGE') }}" style="float:right" />
                <a href="/recover" style="float:left" bind-html="tr('LABEL_I_FORGOT_PASSWORD')"></a>
            </form>
        </div>
    </div>
</div>
