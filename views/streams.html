<div class="fixed-width">
    <div id="page-contents">
        <ul class="sections">
            <li active-tab="^\/streams\/">
                <a href="/streams/" ng-bind="tr('FR_ALL_CHANNELS') | uppercase"></a>
            </li>
            <li active-tab="^\/bookmarks\/" ng-if="account.authorized">
                <a href="/bookmarks/" ng-bind="tr('FR_MY_BOOKMARKS') | uppercase"></a>
            </li>
            <li active-tab="^\/user\/{{ account.user.key | regExpEscape }}$" ng-if="account.authorized">
                <a href="/user/{{ account.user.key }}" ng-bind="tr('FR_MY_STREAMS') | uppercase"></a>
            </li>
            <li active-tab="^\/user\/.+$" ng-if="content.owner && account.user.uid !== content.owner.uid">
                <a href="/user/{{ content.owner.key }}">BY {{ content.owner | userDisplayName | uppercase }}</a>
            </li>
        </ul>
        <div class="page-sub-title" ng-bind="tr('FR_BROWSE_CHANNELS_DESCRIPTION')"></div>
        <div class="new-stream-catalog-badge">
            <div class="no-streams" ng-if="content.empty" bind-html="tr('FR_NO_STREAMS_CREATE_NEW')"></div>
            <ul class="new-stream-catalog" infinite-scroll="load()" infinite-scroll-disabled="busy" infinite-scroll-distance="1">
                <li ng-repeat="stream in content.streams">
                    <div class="cover-section">
                        <div class="cover">
                            <img fadein ng-if="stream.cover_url" ng-src="{{stream.cover_url}}?size=200">
                            <play obj="stream" ng-if="stream.status != 0"></play>
                        </div>
                    </div>
                    <div class="info-section">
                        <div class="stream-name">
                            <a ng-href="{{ stream.key | streamsCatalog }}" ng-bind="stream.name"></a>
                        </div>
                        <div class="stats">
                                <span mor-tooltip="{{ tr('FR_COUNT_USERS_LISTENING', [ stream.listeners_count ]) }}">
                                    <i class="icon-hearing"></i><span>{{ stream.listeners_count | number }}</span>
                                </span>
                                <span mor-tooltip="{{ tr('FR_STREAM_BOOKMARKED_TIMES', [ stream.bookmarks_count ]) }}">
                                    <i class="icon-heart"></i> <span>{{ stream.bookmarks_count | number }}</span>
                                </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
