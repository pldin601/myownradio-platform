<!DOCTYPE html>
<html>
    <head>
        <title><?= application::getDocTitle("Sign Up"); ?></title>
        <!-- module:us.common -->
        <!-- include:css -->
        <!-- include:js -->
    </head>
    <body>
        <!-- module:us.header -->
        <div class="page">
            <div class="page-form-frame">
                <h1>SIGN UP</h1>
                <div class="page-form-description">To create account type your email in field below and press <span>Send</span> button. Instructions about continuing registration will be sent to it.</div>
                <form action="/api/v2/auth/requestRegistration" method="post" class="page-user-form signup">
                    <table class="page-form-table">
                        <tr>
                            <td>Email:</td>
                            <td><input type="text" data-type="email" value="" name="email" required /></td>
                            <td><div class="page-form-input-status email">This field must be filled</div></td>
                        </tr>
                    </table>
                    <div class="page-form-description">Already registered? <a href="/login">Sign in</a></div>
                    <div class="page-form-buttons">
                        <input type="submit" value="Send" />
                    </div>
                </form>
            </div>
        </div>
        <!-- module:us.footer -->
    </body>
</html>
