<!DOCTYPE html>
<html>
    <head>
        <title><?= application::getDocTitle("Password Recover"); ?></title>
        <!-- module:us.common -->
        <!-- include:css -->
        <!-- include:js -->
    </head>
    <body>
        <!-- module:us.header -->
        <div class="page">
            <div class="page-form-frame">
                <h1>RESET PASSWORD</h1>
                <form action="" method="post" class="page-user-form passwordReset">
                    <table class="page-form-table">
                        <tr>
                            <td>New password:</td>
                            <td><input type="password"  data-type="password" value="" name="password1" required autocomplete="off" /></td>
                            <td><div class="page-form-input-status password1">This field must be filled</div></td>
                        </tr>
                        <tr>
                            <td>Repeat:</td>
                            <td><input type="password" data-type="password-confirm" value="" name="password2" required autocomplete="off" /></td>
                            <td><div class="page-form-input-status password2">This field must be filled</div></td>
                        </tr>
                    </table>
                    <div class="page-form-buttons">
                        <input type="submit" value="Reset" />
                    </div>
                </form>
            </div>
        </div>
        <!-- module:us.footer -->
        </body>
</html>
