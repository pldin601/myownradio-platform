<!DOCTYPE html>
<html>
    <head>
        <title><?= application::getDocTitle("Sign In"); ?></title>
        <!-- module:us.common -->
        <!-- include:css -->
        <!-- include:js -->
    </head>
    <body>
        <!-- module:us.header -->
        <div class="page">
            <div class="page-form-frame">
                <h1>SIGN IN</h1>
                <form action="/api/v2/auth/login" method="post" class="page-user-form login">
                    <table class="page-form-table">
                        <tr>
                            <td>Login:</td>
                            <td><input type="text"  data-type="login" value="" name="login" required /></td>
                            <td><div class="page-form-input-status login">This field must be filled</div></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password"  data-type="password" value="" name="password" required /></td>
                            <td><div class="page-form-input-status password">This field must be filled</div></td>
                        </tr>
                    </table>
                    <div class="page-form-additional"><input type="checkbox" id="remember" name="remember" /><label for="remember"> Remember me on this computer</label></div>
                    <div class="page-form-description">
                        Don't have an account yet? <a href="/signup">Create it!</a><br>
                        Forgot password? <a href="/recover">Recover it!</a>
                    </div>
                    <div class="page-form-buttons">
                        <input type="submit" value="Login" />
                    </div>
                </form>
            </div>
        </div>
        <!-- module:us.footer -->
        </body>
</html>
