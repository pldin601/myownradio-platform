<!DOCTYPE html>
<html>
    <head>
        <title><?= application::getDocTitle("Complete Registration"); ?></title>
        <!-- module:us.common -->
        <!-- include:css -->
        <!-- include:js -->
    </head>
    <body>
        <!-- module:us.header -->
        <div class="page">
            <div class="page-form-frame">
                <h1>REGISTRATION</h1>
                <div class="page-form-description">Please fill the fields below to complete the registration.</div>
                <form method="post" class="page-user-form complete">
                    <table class="page-form-table">
                        <tr>
                            <td>Login:</td>
                            <td><input type="text"  data-type="login" value="" name="login" required autocomplete="off" /></td>
                            <td><div class="page-form-input-status login">This field must be filled</div></td>
                        </tr>
                        <tr>
                            <td>Your name:</td>
                            <td><input type="text" data-type="text" value="" name="name" autocomplete="off" /></td>
                            <td><div class="page-form-input-status name">This field must be filled</div></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" data-type="password" value="" name="password1" required autocomplete="off" /></td>
                            <td><div class="page-form-input-status password">This field must be filled</div></td>
                        </tr>
                        <tr>
                            <td>Password again:</td>
                            <td><input type="password" data-type="password-confirm" value="" name="password2" required autocomplete="off" /></td>
                            <td><div class="page-form-input-status password">This field must be filled</div></td>
                        </tr>
                    </table>
                    <div class="page-form-buttons">
                        <input type="submit" value="Sign Up" />
                    </div>
                </form>
            </div>
        </div>
        <!-- module:us.footer -->
    </body>
</html>
