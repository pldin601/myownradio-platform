jdbc.driver = com.mysql.jdbc.Driver

server.port = 7778
server.log.dir = /var/log/stream-server

command.ffmpeg.remote = 0
command.ffmpeg.remote.host = localhost
command.ffmpeg.remote.port = 8022
command.ffmpeg.remote.user = root
command.ffmpeg.remote.identity = identity.key
command.ffmpeg = /usr/local/bin/ffmpeg

defaults.player.jingle.url = http://myownradio.biz/jingle.wav
defaults.player.jingle.interval = 5
defaults.player.jingle.delay = 1

aws.s3.bucket = myownradio-storage
aws.s3.region = eu-central-1
