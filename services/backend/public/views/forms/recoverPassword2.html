<div class="fixed-width">
    <div id="page-contents">
        <div class="form-wrap">
            <form name="recovery" ng-submit="submit()">
                <h1>
                    <i class="icon-https"></i>
                    <translate filter="uppercase">FR_PASSWORD_CHANGE</translate>
                </h1>
                <div class="hint top">
                    <translate>FR_CHANGE_PASSWORD_HINT</translate>
                </div>
                <div class="status" bind-html="status"></div>
                <table class="form-table">
                    <tr>
                        <td>
                            <label for="password1">
                                <translate>FR_PASSWORD_DOTS</translate>
                            </label>
                        </td>
                        <td>
                            <input type="password" name="password1" id="password1" ng-model="reset.password" ng-required="true"
                                   ng-minlength="6" ng-maxlength="32" ng-focus="true" />

                            <div class="validation" ng-show="recovery.password1.$focused && !recovery.password1.$pristine">
                                <div ng-if="recovery.password1.$error.required">
                                    <translate>FR_PASSWORD_MUST_BE_FILLED</translate>
                                </div>
                                <div ng-if="recovery.password1.$error.minlength || recovery.password1.$error.maxlength">
                                    <translate attrs="[6, 32]">VALIDATOR_PASSWORD_LENGTH</translate>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password2">
                                <translate>FR_PASSWORD_AGAIN_DOTS</translate>
                            </label>
                        </td>
                        <td>
                            <input type="password" name="password2" id="password2" ng-required="true" compare-to="reset.password"
                                   ng-focus="true" ng-model="reset.confirmation" />
                            <div class="validation" ng-show="recovery.password2.$focused && !recovery.password2.$pristine">
                                <div ng-if="recovery.password2.$error.compareTo">
                                    <translate>FR_PASSWORD_MISMATCH</translate>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <input class="right" ng-disabled="recovery.$invalid" type="submit" value="{{ tr('FR_PASSWORD_CHANGE') }}">
            </form>
        </div>
    </div>
</div>
