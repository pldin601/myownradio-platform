name: Build Images

on:
  push:
    branches:
      - master
    paths:
      - 'images/**'
      - 'services/**'
      - 'migrations/**'

jobs:
  release_version:
    name: Compose release version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup Variables
        id: vars
        run: |
          echo "::set-output name=date::$(date +'%y.%m')"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    outputs:
      version: ${{ steps.vars.outputs.date }}.${{ github.run_id }}-${{ steps.vars.outputs.sha_short }}

  build-backend-nginx:
    needs: [release_version]
    name: Build backend-nginx:${{ needs.release_version.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Setup
        uses: docker/setup-buildx-action@v1
        id: builder
      - name: Build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.builder.outputs.name }}
          file: images/backend-nginx/Dockerfile
          context: services/backend
          push: true
          tags: |
            pldin601/myownradio-backend-nginx:${{ needs.release_version.outputs.version }}
            pldin601/myownradio-backend-nginx:latest

  build-backend-php:
    needs: [release_version]
    name: Build backend-php:${{ needs.release_version.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Setup
        uses: docker/setup-buildx-action@v1
        id: builder
      - name: Build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.builder.outputs.name }}
          file: images/backend-php/Dockerfile
          context: services/backend
          push: true
          tags: |
            pldin601/myownradio-backend-php:${{ needs.release_version.outputs.version }}
            pldin601/myownradio-backend-php:latest

  build-radio-streamer:
    needs: [release_version]
    name: Build radio-streamer:${{ needs.release_version.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Setup
        uses: docker/setup-buildx-action@v1
        id: builder
      - name: Build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.builder.outputs.name }}
          file: services/radio-streamer/Dockerfile
          context: services/radio-streamer
          push: true
          tags: |
            pldin601/myownradio-radio-streamer:${{ needs.release_version.outputs.version }}
            pldin601/myownradio-radio-streamer:latest
