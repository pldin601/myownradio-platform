name: build an image

on:
  repository_dispatch:
    types:
      - build-image

jobs:
  get_build:
    name: get current build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: setup variables
        id: vars
        run: |
          echo "::set-output name=date::$(date +'%y.%m')"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    outputs:
      build_id: ${{ steps.vars.outputs.date }}.${{ github.run_id }}-${{ steps.vars.outputs.sha_short }}

  build:
    needs: [get_build]
    name: Build and push
    uses: pldin601/build-multiarch-on-aws-spots/.github/workflows/build-multiarch-on-aws-spots.yml@9021e4f6bba9498ac1af2016cab3f2b6c832ae11
    with:
      DOCKER_IMAGE_TAG: ${{ needs.get_build.outputs.build_id }}
      WORKFLOW_CHECKOUT: 9021e4f6bba9498ac1af2016cab3f2b6c832ae11 # Should be the same as the ref used in "uses" expression.
      AWS_REGION: eu-central-1
      AWS_EC2_INSTANCE_SIZE: large
      BUILD_CONTEXT: ${{ github.event.client_payload.context }}
      BUILD_DOCKERFILE: ${{ github.event.client_payload.dockerfile }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_PASSWORD }}
