version: '3.5'

services:
  db:
    image: 'mysql:5.6'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "mor"
      MYSQL_USER: "mor"
      MYSQL_PASSWORD: "mor"
    volumes:
      - mysql-data:/var/lib/mysql
    deploy:
      update_config:
        order: stop-first
    logging:
      driver: logentries
      options:
        logentries_token: 2f63fa44-fe14-40bd-80e6-c718a1e3db5f
        line-only: "true"

  streamer:
    image: 'myownradio/stream-server:latest'
    environment:
      MOR_JDBC_LOGIN: "mor"
      MOR_JDBC_PASSWORD: "mor"
      MOR_JDBC_URL: "jdbc:mysql://db:3306/mor"
      VIRTUAL_HOST: "stream.myownradio.biz"
      VIRTUAL_PORT: 7778
      VIRTUAL_NETWORK: 1
      LETSENCRYPT_HOST: "stream.myownradio.biz"
    networks:
      - default
      - global
    depends_on:
      - db
    deploy:
      update_config:
        order: start-first
    logging:
      driver: logentries
      options:
        logentries_token: 7945ab99-6b07-4180-82bf-42bede430810
        line-only: "true"

  backend:
    image: 'myownradio/backend:latest'
    environment:
      DB_DATABASE: "mor"
