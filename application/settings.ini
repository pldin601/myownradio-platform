[tools]
ffprobe.command = "/usr/local/bin/ffprobe"
ffmpeg.command = "/usr/local/bin/ffmpeg"
ffprobe.metadata.template = "%ffprobe% -i %file% -v quiet -print_format json -show_format"
ffmpeg.preview.template = "%ffmpeg% -ss %start% -i %file% -filter 'afade=t=in:ss=0:d=2' -vn -acodec libmp3lame -ac 2 -ar 44100 -ab 128k -f mp3 -"

[misc]
login.stopwords = "admin|adm|root"

[validator]
user.login.min = 3
user.login.max = 32
user.login.pattern = "^[0-9a-z\\_]+$"
user.name.max = 32
user.info.max = 4096
user.password.min = 5
user.password.max = 32
stream.name.min = 3
stream.name.max = 32
stream.info.max = 4096
permalink.pattern = "/^[0-9a-z\\-]+$/"
email.pattern = "^[\w\S]+@[\w\S]+\.[\w]{2,4}$"
